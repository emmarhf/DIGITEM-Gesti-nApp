<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Panel lateral -->
        <aside id="sidebar">
            <h2>Proyectos</h2>
            <ul id="project-list"></ul>
            <button id="add-project-btn">+ Agregar Proyecto</button>
            <button id="import-projects-btn">Importar Proyectos</button>
            <button id="export-projects-btn">Exportar Proyectos</button>
        </aside>

        <!-- Contenido principal -->
        <main>
            <div id="calendar"></div>
            <div id="timeline">
                <h3 id="project-title"></h3>
                <ul id="task-list"></ul>
                <h3>Tareas del proyecto</h3>
            </div>
            <div id="task-form">
                <h3>Agregar Tarea</h3>
                <form>
                    <input type="text" id="task-name" placeholder="Nombre de la tarea" required />
                    <input type="date" id="task-date" required />
                    <select id="task-status">
                        <option value="pendiente">Pendiente</option>
                        <option value="en progreso">En progreso</option>
                    </select>
                    <button type="button" id="add-task-form-btn">Agregar Tarea</button>
                </form>
            </div>
            <div id="statistics">
                <canvas id="stats-chart"></canvas>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
